<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lumi HVAC · Timesheet</title>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
      color: #111;
    }

    /* ===== Logo ===== */
    .logo-wrap {
      display: flex;
      justify-content: center;
      margin-top: 24px;
      margin-bottom: 14px;
    }

    .logo-wrap img {
      height: 78px;
      max-width: 90%;
      object-fit: contain;
    }

    @media (max-width: 420px) and (orientation: portrait) {
      .logo-wrap {
        margin-top: 12px;
        margin-bottom: 8px;
      }
      .logo-wrap img {
        height: 70px;
      }
    }

    .container {
      max-width: 420px;
      margin: 0 auto;
      padding: 0 16px 32px;
    }

    h1 {
      text-align: center;
      font-size: 22px;
      margin: 6px 0 4px;
    }

    .subtitle {
      text-align: center;
      font-size: 14px;
      color: #666;
      margin-bottom: 20px;
    }

    .card {
      background: #fff;
      border-radius: 14px;
      padding: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
    }

    .btn {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      font-weight: 600;
      margin-top: 14px;
      cursor: pointer;
    }

    .btn-primary {
      background: #D89A2B;
      color: #111;
    }

    .btn-primary:hover,
    .btn-primary:active {
      background: #C28722;
    }

    .btn-secondary {
      background: #F3E6C8;
      color: #111;
    }

    /* ===== 品牌色 focus（如果以后加输入框也直接生效） ===== */
    input:focus {
      border-color: #D89A2B;
      box-shadow: 0 0 0 2px rgba(216,154,43,0.25);
      outline: none;
    }
  </style>
</head>

<body>
  <div class="logo-wrap">
    <img src="/logo.png" alt="Lumi HVAC Ltd" />
  </div>

  <div class="container">
    <h1>工时系统 · Timesheet</h1>
    <div class="subtitle">
      请选择操作 · Please select an action
    </div>

    <div class="card">
      <button class="btn btn-primary" onclick="location.href='/form.html'">
        新建 · New Entry
      </button>

      <button class="btn btn-secondary" onclick="location.href='/query.html'">
        查询 · Query
      </button>
    </div>
  </div>
</body>
</html>
