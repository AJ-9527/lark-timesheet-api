<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>工时查询</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue",
        Arial, "Noto Sans", sans-serif;
      max-width: 960px;
      margin: 0 auto;
      padding: 16px;
      background: #fafafa;
    }
    h2 {
      margin-top: 0;
    }
    .card {
      background: #ffffff;
      border-radius: 8px;
      padding: 16px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.04);
      margin-bottom: 16px;
    }
    .form-row {
      margin-bottom: 10px;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
    }
    .form-row label {
      min-width: 90px;
      margin-right: 8px;
      font-size: 14px;
    }
    .form-row input,
    .form-row select,
    .form-row button {
      padding: 4px 8px;
      font-size: 14px;
    }
    button {
      cursor: pointer;
      border-radius: 4px;
      border: 1px solid #ccc;
      background: #fff;
    }
    button:hover {
      background: #f0f0f0;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 16px;
      font-size: 13px;
      background: #fff;
    }
    th,
    td {
      border: 1px solid #ddd;
      padding: 4px 8px;
      text-align: left;
    }
    th {
      background: #f5f5f5;
    }
    #summary {
      margin-top: 12px;
      font-weight: 500;
    }
    #loading {
      margin-top: 8px;
      color: #666;
      font-size: 14px;
      display: none;
    }
    @media (max-width: 600px) {
      .form-row {
        flex-direction: column;
        align-items: flex-start;
      }
      .form-row label {
        margin-bottom: 4px;
      }
    }
  </style>
</head>
<body>
  <h2>工时查询</h2>

  <div class="card">
    <p style="font-size: 14px; color: #666; margin-top: 0;">
      选择时间范围和人员后点击「查询」。如果不选人员，则查询所有人。
    </p>

    <div class="form-row">
      <label for="startDate">开始日期：</label>
      <input type="date" id="startDate" />
    </div>

    <div class="form-row">
      <label for="endDate">结束日期：</label>
      <input type="date" id="endDate" />
    </div>

    <div class="form-row">
      <label for="person">人员：</label>
      <select id="person">
        <option value="">（全部）</option>
        <!-- 其余选项由脚本自动填充 -->
      </select>
    </div>

    <div class="form-row">
      <button id="queryBtn">查询</button>
    </div>

    <div id="loading">查询中，请稍候...</div>
  </div>

  <div class="card">
    <table id="resultTable" style="display: none;">
      <thead>
        <tr>
          <th>日期</th>
          <th>项目</th>
          <th>开始时间</th>
          <th>结束时间</th>
          <th>人员</th>
          <th>工时</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <p id="summary"></p>
  </div>

  <script>
    const queryBtn = document.getElementById('queryBtn');
    const loadingEl = document.getElementById('loading');
    const table = document.getElementById('resultTable');
    const tbody = table.querySelector('tbody');
    const summaryEl = document.getElementById('summary');
    const personSelect = document.getElementById('person');

    // 页面加载时，从后端拉取人员列表
    async function loadPersons() {
      try {
        const res = await fetch('/api/people');
        const data = await res.json();
        if (data.code !== 0) {
          return;
        }

        const persons = data.data || [];
        persons.forEach((name) => {
          if (!name) return;
          const opt = document.createElement('option');
          opt.value = name;
          opt.textContent = name;
          personSelect.appendChild(opt);
        });
      } catch (err) {
        console.error('loadPersons error:', err);
        // 失败也无所谓，用户仍然可以查询“全部人员”
      }
    }

    loadPersons();

    queryBtn.addEventListener('click', async () => {
      const startDate = document.getElementById('startDate').value;
      const endDate = document.getElementById('endDate').value;
      const person = personSelect.value;

      const params = new URLSearchParams();
      if (startDate) params.append('start_date', startDate);
      if (endDate) params.append('end_date', endDate);
      if (person) params.append('person', person);

      loadingEl.style.display = 'block';
      summaryEl.textContent = '';
      tbody.innerHTML = '';
      table.style.display = 'none';

      try {
        const res = await fetch('/api/timesheet?' + params.toString());
        const data = await res.json();

        if (data.code !== 0) {
          alert('查询失败，请稍后再试');
          loadingEl.style.display = 'none';
          return;
        }

        const records = data.data || [];
        let totalHours = 0;

        records.forEach((item) => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${item.date || ''}</td>
            <td>${item.project || ''}</td>
            <td>${item.startTime || ''}</td>
            <td>${item.endTime || ''}</td>
            <td>${item.person || ''}</td>
            <td>${item.hours || 0}</td>
          `;
          tbody.appendChild(tr);

          const h = parseFloat(item.hours) || 0;
          totalHours += h;
        });

        if (records.length) {
          table.style.display = 'table';
          summaryEl.textContent = `共 ${records.length} 条记录，总工时：${totalHours.toFixed(2)} 小时`;
        } else {
          summaryEl.textContent = '没有查询到记录';
        }
      } catch (err) {
        console.error(err);
        alert('网络错误或服务器异常，请稍后再试');
      } finally {
        loadingEl.style.display = 'none';
      }
    });
  </script>
</body>
</html>
