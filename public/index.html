<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lumi HVAC · Timesheet</title>

  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, "PingFang SC", "Microsoft YaHei", sans-serif;
      background: #f5f5f5;
      color: #111;
    }

    /* ===== Logo 区（与内容区拉开距离） ===== */
    .logo-area {
      padding-top: 28px;
      padding-bottom: 18px;
      background: #ffffff;
      border-bottom: 1px solid #eaeaea;
    }

    .logo-wrap {
      display: flex;
      justify-content: center;
    }

    .logo-wrap img {
      height: 78px;       /* 仍为 1.5 倍大小 */
      max-width: 90%;
      object-fit: contain;
    }

    @media (max-width: 420px) and (orientation: portrait) {
      .logo-area { padding-top: 24px; padding-bottom: 16px; }
      .logo-wrap img { height: 70px; }
    }

    /* ===== 内容区 ===== */
    .container {
      max-width: 420px;
      margin: 0 auto;
      padding: 18px 16px 32px;
    }

    h1 {
      text-align: center;
      font-size: 22px;
      margin: 8px 0 6px;
      line-height: 1.2;
    }

    .subtitle {
      text-align: center;
      font-size: 14px;
      color: #666;
      margin-bottom: 20px;
      line-height: 1.35;
    }

    .card {
      background: #fff;
      border-radius: 14px;
      padding: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
    }

    .btn {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      font-weight: 700;
      margin-top: 14px;
      cursor: pointer;
    }

    /* ✅ 恢复蓝色主按钮 */
    .btn-primary {
      background: #3370ff;
      color: #fff;
    }
    .btn-primary:active { background: #295ee0; }

    /* ✅ 灰色次按钮 */
    .btn-secondary {
      background: #e9ecef;
      color: #111;
    }
    .btn-secondary:active { background: #dde1e6; }
  </style>
</head>

<body>
  <div class="logo-area">
    <div class="logo-wrap">
      <img src="/logo.png" alt="Lumi HVAC Ltd" />
    </div>
  </div>

  <div class="container">
    <h1>考勤入口 · Attendance</h1>
    <div class="subtitle">
      请选择操作 · Please select an action
    </div>

    <div class="card">
      <!-- ✅ New Entry 恢复为你提供的链接 -->
      <button class="btn btn-primary" onclick="location.href='https://lumihvac.larksuite.com/share/base/form/shrus7qT5pD8wgfgGtz1hvod222'">
        新建 · New Entry
      </button>

      <button class="btn btn-secondary" onclick="location.href='/query.html'">
        查询 · Query
      </button>
    </div>
  </div>
</body>
</html>
