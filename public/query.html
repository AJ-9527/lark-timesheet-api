<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Timesheet Query</title>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
      color: #111;
    }

    /* ===== Logo ===== */
    .logo-wrap {
      display: flex;
      justify-content: center;
      margin-top: 24px;
      margin-bottom: 14px;
    }

    .logo-wrap img {
      height: 78px;
      max-width: 90%;
      object-fit: contain;
    }

    @media (max-width: 420px) and (orientation: portrait) {
      .logo-wrap {
        margin-top: 12px;
        margin-bottom: 8px;
      }
      .logo-wrap img {
        height: 70px;
      }
    }

    .container {
      max-width: 420px;
      margin: 0 auto;
      padding: 0 16px 32px;
    }

    h1 {
      text-align: center;
      font-size: 22px;
      margin: 6px 0 4px;
    }

    .subtitle {
      text-align: center;
      font-size: 14px;
      color: #666;
      margin-bottom: 18px;
    }

    .card {
      background: #fff;
      border-radius: 14px;
      padding: 20px;
      margin-bottom: 18px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
    }

    label {
      font-size: 14px;
      font-weight: 600;
      display: block;
      margin-bottom: 6px;
    }

    input {
      width: 100%;
      padding: 12px 14px;
      font-size: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      background: #fafafa;
      box-sizing: border-box;
      display: block;
    }

    /* ===== 品牌色 focus（日期 / 手机号 / 验证码） ===== */
    input[type="date"]:focus,
    input[type="text"]:focus,
    input[type="tel"]:focus {
      border-color: #D89A2B;
      box-shadow: 0 0 0 2px rgba(216,154,43,0.25);
      background-color: #fff;
      outline: none;
    }

    /* iOS Safari 日期文本颜色稳定 */
    input[type="date"]::-webkit-datetime-edit {
      color: #111;
    }

    /* ===== 日期布局（防 iOS 溢出） ===== */
    .row-inline {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 14px;
    }

    @media (max-width: 420px) {
      .row-inline {
        grid-template-columns: 1fr;
        gap: 12px;
      }
    }

    .date-wrap {
      overflow: hidden;
      border-radius: 8px;
    }

    .date-wrap input[type="date"] {
      border-radius: 0;
    }

    .date-wrap:focus-within {
      box-shadow: 0 0 0 2px rgba(216,154,43,0.25);
    }

    .btn {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      font-weight: 600;
      margin-top: 16px;
      cursor: pointer;
      background: #D89A2B;
      color: #111;
    }

    .btn:hover,
    .btn:active {
      background: #C28722;
    }

    .hint {
      text-align: center;
      font-size: 12px;
      color: #888;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <div class="logo-wrap">
    <img src="/logo.png" alt="Lumi HVAC Ltd" />
  </div>

  <div class="container">
    <h1>工时查询 · Timesheet</h1>
    <div class="subtitle">
      查询您的个人工时记录 · View your personal working hours
    </div>

    <div class="card">
      <!-- 登录 / 日期 / 查询表单结构保持你现有的 -->
      <!-- 这里只负责样式，不改 JS -->
    </div>

    <div class="hint">
      本页面仅用于查询个人工时。<br />
      This page is for personal timesheet viewing only.
    </div>
  </div>
</body>
</html>
